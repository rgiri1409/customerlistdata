<!DOCTYPE>
<html ng-app>
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

   <title>Customer List Application</title>
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Customer List App</h1>
     
        <table class="table">
        	<thead>
        		<tr>
        			<th>Number</th>
        			<th>Name</th>
        			<th>Phone</th>
        		    <th>Action</th>
                    <th>'  '</th> 
        		</tr>
        	</thead>
        	<tbody>
        		<tr>
        			<td><input class="form-control" ng-model="customer.number"></td>
        			<td><input class="form-control" ng-model="customer.name"></td>
        			<td><input class="form-control" ng-model="customer.phone"></td>
        			<td><button class="btn btn-primary" ng-click="addCustomer()">Add Customer</td>
                    <td><button class="btn btn-info" ng-click="update()
                    ">Update</button></td>
                </tr>
        		<tr ng-repeat="customer in customerlist">
        			<td>{{customer.number}}</td>
        			<td>{{customer.name}}</td>
        			<td>{{customer.phone}}</td>
                    <td><button class="btn btn-danger" ng-click="remove(customer._id)">Remove</button></td>
                    <td><button class="btn btn-warning" ng-click="edit()">Edit</button></td>
        		</tr>
        	</tbody>
        </table>
        			
     </div>
<!-- will be added later      
<input ng-model="test">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
